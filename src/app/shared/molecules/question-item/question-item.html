


<div class="question-item" (click)="toggleOpen()">
  <div class="question-top">
    <span class="question-text">{{ question }}</span>
    <img
      src="assets/img/icon-arrow.svg"
      alt="arrow"
      class="arrow-icon"
      [class.rotated]="isOpen"
    />
  </div>

  <p class="answer" *ngIf="isOpen">{{ answer }}</p>
</div>
