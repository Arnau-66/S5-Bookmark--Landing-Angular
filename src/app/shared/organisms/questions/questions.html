


<section class="questions">

    <app-features-title
    [title]="'Frequently Asked Questions'"
    [text]="'Here are some of our FAQs. If you\'d like answered please feel free to email us.'">
    </app-features-title>

  
    <div class="questions-list">
        <app-question-item question="What is Bookmark?"></app-question-item>
        <app-question-item question="How can I request a new browser?"></app-question-item>
        <app-question-item question="Is there a mobile app?"></app-question-item>
        <app-question-item question="What about other Chromium browsers?"></app-question-item>
    </div>
    
    <div class="questions-btn-container">
    <app-button text="More Info" variant="chrome"></app-button>
    </div>

</section>
