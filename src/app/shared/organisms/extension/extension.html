<section class="extension">
    <div class="extension-header">
        <app-features-title
        [title]="'Download the extension'"
        [text]="'We\'ve got more browsers in the pipeline. Please do let us know if you\'ve got a favourite you\'d like us to prioritize.'">
        </app-features-title>
    </div>

    <div class="extension-cards">
    <app-extension-card
        logo="assets/img/logo-chrome.svg"
        browser="Chrome"
        version="62"
        href="#!"
        class="card-chrome"
    ></app-extension-card>

    <app-extension-card
        logo="assets/img/logo-firefox.svg"
        browser="Firefox"
        version="55"
        href="#!"
        class="card-firefox"
    ></app-extension-card>

    <app-extension-card
        logo="assets/img/logo-opera.svg"
        browser="Opera"
        version="46"
        href="#!"
        class="card-opera"
    ></app-extension-card>
    </div>

</section>
