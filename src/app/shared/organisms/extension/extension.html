<section class="extension">
    <div class="extension-header">
        <app-features-title
        [title]="'Download the extension'"
        [text]="'We\'ve got more browsers in the pipeline. Please do let us know if you\'ve got a favourite you\'d like us to prioritize.'">
        </app-features-title>
    </div>

      <div class="extension-cards">
        <div class="card card-chrome">
          <img src="assets/img/logo-chrome.svg" alt="Chrome logo" class="card-logo">
          <h3>Add to Chrome</h3>
          <p class="version">Minimum version 62</p>
          <div class="card-separator"></div>
          <a href="#!" class="btn card-btn">Add & Install Extension</a>
        </div>

        <div class="card card-firefox">
          <img src="assets/img/logo-firefox.svg" alt="Firefox logo" class="card-logo">
          <h3>Add to Firefox</h3>
          <p class="version">Minimum version 55</p>
          <div class="card-separator"></div>
          <a href="#!" class="btn card-btn">Add & Install Extension</a>
        </div>

        <div class="card card-opera">
          <img src="assets/img/logo-opera.svg" alt="Opera logo" class="card-logo">
          <h3>Add to Opera</h3>
          <p class="version">Minimum version 46</p>
            <div class="card-separator"></div>
            <a href="#!" class="btn card-btn">Add & Install Extension</a>
            </div>
        </div>
</section>
